<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>carpricepredictor</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
.content {
  max-width: 500px;
  margin: auto;
}
body {
  background-image: url("WallPaper.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>

<body style="text-align: center;">
<div class="content">
    <div class="card" style="margin: 30px;width:300px;text-align: center;background: var(--light);border-style: solid;border-color: var(--dark);box-shadow: 0px 0px 20px 1px;">
        <div class="card-body" style="border-radius: 100px;">
            <form action="{{ url_for('predict')}}" method="post">
            <h4 class="card-title">Preditive Analysis</h4><br>
	    <input type="text" style="border-radius: 22px;text-align: center;" placeholder="Year" name="Year"><br>
            <input type="text" style="border-radius: 22px;text-align: center;margin: 20px 0 0 0;" placeholder="Showroom Price (In lakhs)" name="Present_Price"><br>
	    <input type="text" style="border-radius: 22px;text-align: center;margin: 20px 0 0 0;" placeholder="Kilometers Drived" name="Kms_Driven"><br>
	    <input type="text" style="border-radius: 22px;text-align: center;margin: 20px 0 0 0;" placeholder="No. of previous owners" name="Kms_Driven"><br>
	    <select style="margin: 20px 0 0 0;width: 154px;">
                <optgroup label="Fuel type">
                    <option value="Petrol" selected="">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </optgroup>
            </select><br>
	    <select style="margin: 20px 0 0 0;width: 154px;">
                <optgroup label="Are you A Dealer or Individual">
                    <option value="Dealer" selected="">Dealer</option>
                    <option value="Individual">Individual</option>
                </optgroup>
            </select><br>
	    <select style="margin: 20px 0 0 0;width: 154px;">
                <optgroup label="Transmission Type">
                    <option value="Manual Car" selected="">Manual Car</option>
                    <option value="Automatic Car">Automatic Car</option>
                </optgroup>
            </select><br>
	    <button class="btn btn-primary" type="button" style="width: 98px;margin: 20px 0 0 0;">Calculate</button>
	</form>
        <h3>{{ prediction_text }}<h3>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</div>
</body>

</html>
